<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!--Ordered list-->
    <ol type="A">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!--Unordered list-->
    <ul type="circle">
        <li>First</li>
        <ol>
            <li>Hello</li>
            <li>Hi</li>
        </ol>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Hall</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Saurav</td>
                <td>17CH30049</td>
                <td>RP</td>
            </tr>
            <tr>
                <td>Nishant</td>
                <td>17AG30042</td>
                <td>RK</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
