<!--HTML Entities are used to write reserved characters or those characters which are not available in the keyboard. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>This is a &nbsp; Paragraph.</p> <!--nbsp adds non breakable space-->
    <p>This is a tag: &lt;p&gt;.</p> <!--less than and greater than tag-->
    <p>copywrite is written like this &copy; </p>

    <a href="https://dev.w3.org/html5/html-author/charref"> All HTML Entities list</a>
</body>
</html>
