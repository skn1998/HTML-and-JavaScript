<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Object in JavaScript</title>
    <script>
        // Arrays //
        let arr = [1, 2, 2.4, "Saurav", true];
        console.log(arr);

        let obj_arr = new Array(1, 2, 2.4, "Saurav", true);
        console.log(obj_arr);

        arr.push("Kumar");
        console.log(arr);
        console.log(arr.length);
        console.log(arr[3]);

        // Objects //
        let student = {
            name : "Saurav",
            roll : "17CH30049",
            CGPA : 8.59,
            "semester number": 8 // key can have space, we just need to write it in quote then
        };
        console.log(student);
        console.log(student.name);
        console.log(student["name"]);
        console.log(student["semester number"]); // here we can't use . operator to access now 
    </script>
</head>
<body>
    <h1>Arrays and Object in JavaScript</h1>
</body>
</html>
