<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <form action="backend.php"> <!--Submitting whatever is filled in the form to backend.php-->
        <div> <!--div is a block element-->
            Name : <input type="text" name="myName">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Suggestions: input <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Confirm Please: <input type="checkbox" name="myChechbox">
        </div>
        <hr>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>


    </form>
</body>

</html>
